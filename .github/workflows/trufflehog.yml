name: TruffleHog Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # nightly (UTC)

permissions:
  contents: read
  pull-requests: write

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # PR/push scan (diff/commit-range driven by the action)
      - name: Run TruffleHog (PR/Push)
        if: github.event_name != 'schedule'
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      # Nightly full repo scan
      - name: Run TruffleHog (full repo)
        if: github.event_name == 'schedule'
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified --no-history=false
